<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Studio</title>
    <style>
      :root {
        --bg-dark: #1e1e1e;
        --bg-sidebar: #252526;
        --bg-activity: #333333;
        --border-color: #3e3e42;
        --text-primary: #cccccc;
        --text-secondary: #858585;
        --accent: #007acc;
        --error: #f14c4c;
        --warning: #cca700;
        --success: #89d185;
      }
      
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      /* Scrollbar styling for a code-editor feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark); 
      }
      ::-webkit-scrollbar-thumb {
        background: #424242; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.344.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "vite": "https://aistudiocdn.com/vite@^5.1.5",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^4.2.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
